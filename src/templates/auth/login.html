{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="centercontainer">
    <img src="{{ url_for('static', filename='assets/rr.png') }}" id="logoimg" />
    <form action="/login" method="post" class="text-center py-5">
        <div class="alert alert-info mb-2" role="alert">
            At an event? <a href="/ci">Check in here</a>
        </div>
    <br />
        <h6>Log into RoboRegistry</h6>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <div class="mb-2">
            <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" />
        </div>
        <div class="mb-3">
            <input
                class="form-control mx-auto w-auto"
                id="password"
                name="password"
                placeholder="Password"
                type="password"
            />
        </div>
        <div class="mb-3">
            <a href="/forgotpassword">Forgot password?</a>
        </div>
        <button class="btn btn-success" type="submit">Log in</button>
        <br /> <br />
        <a href="/googleauth" id="google">Log in with Google</a>
        <p class="mt-3">
            Don't have an account? <a href="/register">Register</a>
        </p>
    </form>
</div>
{% endblock %}
